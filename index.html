 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MPD</title>
<script src="script.js"></script>
<style>
:root {
	/* Dark theme */
	--fg-color: #d1d2d3;
	--fg-disabled: #5b5b5b;
	--bg-color: #1a1d21;
	--anchor-color: lightblue;
	--list-item-bg: #222529;
	--selected: #1164a3;
	--btn-bg: var(--bg-color);
	--btn-bg-active: #0f5a8e;
	--btn-border: #424145;
	--btn-border-active: lightgrey;
	--btn-border-hover: lightblue;
	--progress-bar: var(--btn-border);
	--notification: darkgreen;
	--modal-background: #222a;
}
:root.alt-theme {
	/* Light theme */
	--fg-color: #111;
	--fg-disabled: #c8c8c8;
	--bg-color: white;
	--anchor-color: midnightblue;
	--list-item-bg: #eee;
	--selected: lightblue;
	--btn-bg: var(--bg-color);
	--btn-bg-active: lightblue;
	--btn-border: #e3e3e3;
	--btn-border-active: darkblue;
	--btn-border-hover: darkblue;
	--progress-bar: var(--selected);
	--notification: lightgreen;
	--modal-background: #eee9;
}

*, *:before, *:after { box-sizing: border-box; }

body {
	background-color: var(--bg-color);
	color: var(--fg-color);
	display: grid;
	fill: var(--fg-color);
	grid-template-areas:
		"connection    connection    connection"
		"progress      progress      progress"
		"info_controls info_controls info_controls"
		"artists       albums        titles"
		"resizer       resizer       resizer"
		"queue         queue         queue"
		"queue_actions queue_actions queue_actions"
		;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: auto auto auto 1fr 10px auto auto;
	height: 98vh;
	overflow-x: hidden;
	row-gap: 5px;
	scrollbar-color: var(--list-item-bg) var(--bg-color);
}

body, input, select, textarea, button, label {
	font-family: sans-serif;
	font-size: 15px;
}

h2 { margin: 10px 0 3px 0; }

a { color: var(--anchor-color); }

table { border-collapse: collapse; }
tr:nth-child(even) { background: var(--list-item-bg); }
th { text-align: left; }
th, td { padding: 2px 10px; }

button, select {
	background: var(--btn-bg);
	border-color: var(--btn-border);
	border-radius: 4px;
	border-style: solid;
	border-width: 1px;
	color: var(--fg-color);
	cursor: pointer;
	padding: 2px 10px;
	min-height: 26px;
}

select { appearance: none; }
button:hover, select:hover { border-color: var(--btn-border-hover); }

button:active {
	background: var(--btn-bg-active);
	border-color: var(--btn-border);
}

button:disabled { fill: var(--fg-disabled); }

input[type=text] {
	background: var(--bg-color);
	border-color: var(--btn-border);
	border-radius: 4px;
	border-style: solid;
	border-width: 1px;
	color: var(--fg-color);
	padding: 2px 8px;
}
input[type=text]:focus, input[type=text]:hover {
	border-color: var(--btn-border-hover);
}

label { align-self: center; }
input[type=checkbox], input[type=radio] { display: none; }

input[type=checkbox] + label,
input[type=radio] + label {
	background: var(--btn-bg);
	border-color: var(--btn-border);
	border-radius: 4px;
	border-style: solid;
	border-width: 1px;
	cursor: pointer;
	min-height: 26px;
	padding: 2px 10px;
	text-align: center;
}

input[type=checkbox] + label:hover,
input[type=radio] + label:hover {
	border-color: var(--btn-border-hover);
}

input[type=checkbox]:checked + label,
input[type=radio]:checked + label {
	background: var(--btn-bg-active);
	border-color: var(--btn-border-active);
}

input[type=checkbox]:active + label,
input[type=radio]:active + label {
	background: var(--btn-bg-active);
	border-color: var(--btn-border-active);
}

input[type=radio] + label { border-radius: 0; }

input[type=radio] + label:first-of-type {
	border-bottom-left-radius: 4px;
	border-top-left-radius: 4px;
}

input[type=radio] + label:last-of-type {
	border-bottom-right-radius: 4px;
	border-top-right-radius: 4px;
}

.hflex {
	align-items: center;
	align-self: stretch;
	display: flex;
	flex-wrap: wrap;
	gap: 5px;
}

.vflex {
	display: flex;
	flex-direction: column;
	gap: 5px;
}

.btn_container {
	display: flex;
	flex-wrap: wrap;
	align-items: stretch;
	gap: 5px;
}

.svg-icon {
	width: 0.8em;
	height: 0.8em;
}

.hover-display-wrapper {
	position: relative;
}
.hover-display {
	position: absolute;
	top: 0;
	right: 0;
	flex-wrap: nowrap;
	height: 100%;
	visibility: hidden;
}
.hover-display-wrapper:hover .hover-display {
	visibility: initial;
}

#info_controls {
	grid-area: info_controls;
	display: flex;
}

#info_controls #albumart {
	max-height: 66px;
	margin-right: 5px;
}

#connection_form { grid-area: connection; }

.hover_menu_wrapper {
	position: relative;
}

.hover_menu_wrapper > div {
	background: var(--list-item-bg);
	border: solid 1px var(--btn-border);
	border-radius: 5px;
	display: none;
	padding: 10px;
	position: absolute;
	z-index: 10;
}

.hover_menu_bottom > div { bottom: 25px; }

.hover_menu_wrapper:hover div { display: flex; }

#song_info { flex-grow: 1; }
#song_info table td:nth-child(1) { font-weight: bold; }

#cur_song_progress_wrapper { grid-area: progress; }
#cur_song_progress_wrapper span { margin-top: 2px; }

#cur_song_progress {
	-webkit-appearance: none;
	align-self: center;
	background: var(--progress-bar);
	border-radius: 4px;
	flex-grow: 1;
	height: 10px;
	margin: 0 1em;
	outline: none;
}

#volume_slider { vertical-align: middle; }
#volume_label {
	display: inline-block;
	width: 1.5em;
}

#song_controls #search_form { padding-bottom: 5px; }

#artist-list, #album-list, #title-list { overflow-y: scroll; }
#artist-list { grid-area: artists; }
#album-list { grid-area: albums; }
#title-list { grid-area: titles; }

.item_list p {
	background: var(--list-item-bg);
	cursor: pointer;
	margin: 2px;
	min-height: 26px;
	padding: 4px 2px;
	position: relative;
	word-wrap: anywhere;
}

.item_list .selected { background: var(--selected); }

#queue_actions { grid-area: queue_actions; }

#queue_wrapper {
	grid-area: queue;
	max-height: 15em;
	overflow-y: scroll;
}

#queue { width: 100%; }
#queue tr td:last-child span { visibility: hidden; }
#queue tr:hover td:last-child span { visibility: initial; }

#queue th, #queue td { padding: 4px 5px; }

#queue td:nth-child(1), #queue th:nth-child(1),
#queue td:nth-child(5), #queue th:nth-child(5) {
	text-align: right;
}

#queue .current { background: var(--selected); }

#queue .dnd { background: magenta; }

#resizer {
	grid-area: resizer;
	cursor: row-resize;
}

#logger {
	bottom: 0;
	right: 0;
	position: absolute;
	z-index: 10;
}

#logger p {
	background: var(--notification);
	border-radius: 5px;
	cursor: pointer;
	margin: 10px;
	padding: 10px;
	position: relative;
}

@keyframes remove-popup { 100% { transform: translate(150%); } }
#logger p.removing {
	animation-duration: 80ms;
	animation-fill-mode: forwards;
	animation-name: remove-popup;
	animation-timing-function: ease-in;
}

#error-message {
	display: none;
	position: absolute;
	top: 10%;
	left: 50%;
	transform: translate(-50%);
	background: var(--bg-color);
	padding: 30px;
	border: solid 1px var(--btn-border);
	border-radius: 5px;
}

#modal_background {
	display: none;
	background: var(--modal-background);
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

#modal {
	background: var(--bg-color);
	border-radius: 5px;
	border: solid 1px var(--btn-border);
	display: none;
	flex-direction: column;
	left: 50%;
	max-height: 80%;
	padding: 30px;
	position: absolute;
	top: 7.5%;
	transform: translate(-50%);
	width: 75%;
}

#modal .close_button {
	position: absolute;
	right: 30px;
}

#modal .modal_content { overflow-y: scroll; }

#modal img {
	max-height: 75vh;
	object-fit: contain;
}

#modal .summary {
	margin: 0 80px 20px 0;
	display: flex;
	justify-content: space-between;
}

#modal .outputs_modal span { margin: 5px; }
#modal .outputs_modal span[data-type]::before {
	content: attr(data-type) ': ';
	color: grey;
}

#context_menu {
	background: var(--list-item-bg);
	border: solid 1px var(--btn-border);
	border-radius: 5px;
	display: none;
	position: absolute;
}

#context_menu p {
	cursor: pointer;
	margin: 3px;
}
#context_menu p:hover { background: var(--selected); }
</style>
<body>
	<div id="connection_form" class="hflex">
		<button
			id="stats-button"
			onclick="get_and_show_stats()"
			title="Database statistics"
			type="button">
			Stats
		</button>

		<input
			autocomplete="off"
			checked
			id="auto_update_input"
			onchange="set_auto_update(this.checked)"
			type="checkbox"
		></input>
		<label id="auto_update_button" class="hflex" for="auto_update_input"></label>

		<div class="hover_menu_wrapper">
			<button type="button">Options</button>
			<div class="vflex">
				<input
					id="repeat_value"
					onchange="set_option('repeat', this.checked)"
					type="checkbox"
					></input>
				<label class="hflex" id="repeat_label" for="repeat_value">Repeat</label>
				<input
					id="random_value"
					onchange="set_option('random', this.checked)"
					type="checkbox"
					></input>
				<label class="hflex" id="random_label" for="random_value">Random</label>
				<input
					id="single_value"
					onchange="set_option('single', this.checked)"
					type="checkbox"
					></input>
				<label class="hflex" id="single_label" for="single_value">Single</label>
				<input
					id="consume_value"
					onchange="set_option('consume', this.checked)"
					type="checkbox"
					></input>
				<label class="hflex" id="consume_label" for="consume_value">Consume</label>

				<div>
					<input
						checked
						id="albumartist_mode"
						name="artist_mode"
						onchange="this.checked && set_artist_mode('albumartist')"
						type="radio"
					><label for="albumartist_mode" title="Album artists mode">
						AA
					</label><input
						id="artist_mode"
						name="artist_mode"
						onchange="this.checked && set_artist_mode('artist')"
						type="radio"
					><label for="artist_mode" title="Artists mode">
						A
					</label>
				</div>

				<div>
					<input
						id="light_mode"
						name="theme"
						onchange="this.checked && toggle_theme()"
						type="radio"
					><label for="light_mode" title="Light mode">
						Light
					</label><input
						checked
						id="dark_mode"
						name="theme"
						onchange="this.checked && toggle_theme()"
						type="radio"
					><label for="dark_mode" title="Dark mode">
						Dark
					</label>
				</div>

				<button
					id="outputs-button"
					onclick="get_and_show_outputs()"
					title="Outputs"
					type="button">
					Outputs
				</button>
			</div>
		</div>

		<span>&nbsp;</span>
		<div>
			Mode:
			<input
				checked
				autocomplete="off"
				id="library_mode"
				class="hidden"
				name="display_mode"
				onchange="this.checked && set_display_mode('library')"
				type="radio"
			><label for="library_mode">
				Library
			</label><input
				autocomplete="off"
				id="playlists_mode"
				class="hidden"
				name="display_mode"
				onchange="this.checked && set_display_mode('playlists')"
				type="radio"
			><label for="playlists_mode">
				Playlists
			</label>
		</div>

		<span>&nbsp;</span>
		<form id="search_form" class="hflex">
			<label for="search_input">Search:</label>
			<input type="text" id="search_input" name="query" size="12"/>
			<select name="field">
				<option value="title">Title</option>
				<option value="artist">Artist</option>
				<option value="albumartist">AA</option>
				<option value="album">Album</option>
				<option value="genre">Genre</option>
			</select>
			<button id="search_submit" type="submit">Search</button>
		</form>
	</div>

	<div id="cur_song_progress_wrapper" class="hflex">
		<span id="cur_song_elapsed">0:00</span>
		<input type="range" id="cur_song_progress" step="0.01" min="0"></input>
		<span id="cur-song-duration"></span>
		<span>&nbsp;</span>
		<button id="pause_button" class="hflex" type="button" onclick="pause()"></button>
		<button id="stop_button" class="hflex" type="button" onclick="stop()"></button>
		<button id="prev_button" class="hflex" type="button" onclick="prev()"></button>
		<button id="next_button" class="hflex" type="button" onclick="next()"></button>
		<button id="cur_song_info" class="hflex" type="button" title="Show song information"></button>
	</div>

	<div id="info_controls">
		<div>
			<img id="albumart"/>
		</div>

		<div id="song_info">
			<table>
				<tr><td>Title: </td><td id="cur_title"></td></tr>
				<tr><td>Album: </td><td id="cur_album"></td></tr>
				<tr><td>Artist: </td><td id="cur_artist"></td></tr>
			</table>
		</div>

		<div id="song_controls">
			<div class="hflex">
				Vol:
				<input type="range" id="volume_slider" step="1" min="0" max="100" title="Volume"></input>
				<span id="volume_label"></span>
				<button id="volume_down" title="Volume down"></button>
				<button id="volume_up" title="Volume up"></button>
			</div>
		</div>
	</div>

	<div id="artist-list" class="item_list"></div>
	<div id="album-list" class="item_list"></div>
	<div id="title-list" class="item_list"></div>

	<div id="resizer"></div>

	<div id="queue_wrapper">
		<table id="queue"></table>
	</div>

	<div id="queue_actions" class="hflex">
		Queue:
		<div class="hflex hover_menu_wrapper hover_menu_bottom">
			<button type="button">Add</button>
			<div class="hflex">
				<form id="add_form">
					<input
						autocomplete="off"
						name="entry"
						type="text"
						size="30"></input>
					<button type="submit">Add</button>
				</form>
			</div>
		</div>
		<div class="hflex hover_menu_wrapper hover_menu_bottom">
			<button type="button">Save</button>
			<div>
				<form id="save_form">
					<input
						autocomplete="off"
						name="entry"
						type="text"
						size="30"></input>
					<button type="submit">Save</button>
				</form>
			</div>
		</div>
		<div class="hflex hover_menu_wrapper hover_menu_bottom">
			<button type="button">Remove</button>
			<div class="vflex">
				<button title="Clear queue" onclick="clear_queue()">All</button>
				<button
					title="Clear queue except for current song"
					onclick="clear_queue_except_current()">
					Except current
				</button>
				<button
					title="Clear songs before current"
					onclick="clear_queue_before_current()">
					Before current
				</button>
			</div>
		</div>
		<button title="Shuffle queue" onclick="shuffle_queue()">Shuffle</button>
	</div>

	<div id="logger"></div>

	<div id="modal_background"></div>
	<div id="modal"></div>
	<div id="context_menu"></div>
	<p id="error-message"></p>
</body>
</head>
